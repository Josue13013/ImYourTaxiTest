<section class="py-16 md:py-20">
    <!-- Search Box -->
    <div class="max-w-xl mx-auto px-6 mb-12">
        <div class="relative group">
            <input type="text" [formControl]="searchControl" class="w-full px-6 py-4 bg-bg-secondary/50 border border-primary-500/20 rounded-full text-white pl-12
                       focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500
                       transition-all duration-300 placeholder-text-muted shadow-lg shadow-black/20"
                placeholder="Search places...">
            <i class="pi pi-search absolute left-4 top-1/2 -translate-y-1/2 text-primary-300 text-lg"></i>

            <!-- Loading Indicator (Optional) -->
            <!-- <i class="pi pi-spin pi-spinner absolute right-4 top-1/2 -translate-y-1/2 text-primary-500"></i> -->
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto px-6">
        <app-card *ngFor="let place of filteredPlaces" variant="recommendation" [image]="place.image"
            [title]="place.title" [location]="place.location" [description]="place.description"
            linkText="common_view_more" linkUrl="/places" customClass="h-full animate-fade-in" />
        <!-- Added fade-in animation class -->

        <div *ngIf="filteredPlaces.length === 0" class="col-span-full text-center py-12 text-text-secondary">
            <i class="pi pi-search text-4xl mb-4 opacity-50"></i>
            <p>No places found matching your search.</p>
        </div>
    </div>
</section>
