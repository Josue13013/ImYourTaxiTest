<div class="flex flex-col gap-4" *ngIf="images.length > 0">
    <!-- Main Image -->
    <div class="w-full h-[300px] md:h-[400px] rounded-2xl overflow-hidden shadow-2xl border border-primary-500/20">
        <img [src]="selectedImage" [alt]="'vehicles_image_alt' | translate"
            class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
    </div>

    <!-- Thumbnails -->
    <div class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 gap-3">
        <div *ngFor="let image of images; let i = index"
            class="h-16 md:h-20 rounded-lg overflow-hidden cursor-pointer border-2 transition-all duration-300"
            [class.border-primary-500]="i === selectedIndex" [class.opacity-100]="i === selectedIndex"
            [class.border-transparent]="i !== selectedIndex" [class.opacity-60]="i !== selectedIndex"
            [class.hover:opacity-100]="i !== selectedIndex" [class.hover:border-primary-500_50]="i !== selectedIndex"
            (click)="selectImage(i)">
            <img [src]="image" [alt]="'vehicles_thumbnail_alt' | translate" class="w-full h-full object-cover">
        </div>
    </div>
</div>
