<section class="bg-primary-900/15 rounded-3xl p-8 md:p-16 text-center border border-primary-500/10 backdrop-blur-sm">
    <div class="mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
            {{ 'taxibus_title' | translate }}
        </h2>
        <p class="text-base text-text-secondary max-w-2xl mx-auto">
            {{ 'taxibus_subtitle' | translate }}
        </p>
    </div>

    <div #featuresGrid class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
        <div *ngFor="let feature of features" class="flex flex-col items-center gap-3 group">
            <div
                class="w-16 h-16 rounded-full bg-primary-500/10 flex items-center justify-center mb-2 transition-all duration-300 group-hover:bg-primary-500/20 group-hover:scale-110">
                <i [class]="feature.icon + ' text-3xl text-primary-300'"></i>
            </div>
            <p class="text-[15px] text-text-secondary font-medium">
                {{ feature.text | translate }}
            </p>
        </div>
    </div>

    <button #ctaButton
        class="px-10 py-4 bg-gradient-to-br from-[#2C5F8D] to-[#5BA3D0] text-white rounded-xl font-semibold text-base shadow-lg shadow-primary-500/20 transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-primary-500/40 active:scale-95">
        {{ 'taxibus_book' | translate }}
    </button>
</section>
