<div class="bg-primary-900/20 border border-primary-500/30 rounded-2xl p-8 text-center 
            transition-all duration-300 hover:-translate-y-1 hover:shadow-blue-md hover:border-primary-500/50
            group">

    <div class="w-[60px] h-[60px] mx-auto mb-5 rounded-full bg-gradient-to-br from-[#2C5F8D] to-[#5BA3D0] 
                flex items-center justify-center shadow-lg shadow-primary-500/20
                group-hover:scale-110 transition-transform duration-300">
        <i [class]="icon + ' text-2xl text-white'"></i>
    </div>

    <h3 class="text-lg font-semibold text-white mb-3">
        {{ title | translate }}
    </h3>

    <p class="text-[15px] text-text-secondary m-0" *ngIf="!linkUrl">
        {{ info }}
    </p>

    <a *ngIf="linkUrl" [href]="linkUrl"
        class="text-[15px] text-primary-300 no-underline transition-colors duration-300 hover:text-white block font-medium">
        {{ info }}
    </a>
</div>
