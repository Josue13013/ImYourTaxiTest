<section class="grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-16 items-center py-20 max-w-7xl mx-auto px-6">
    <div #textContent class="text-center md:text-left">
        <h2 class="text-3xl md:text-5xl font-bold text-white mb-5 leading-tight">
            {{ 'mobile_title' | translate }}
        </h2>
        <p class="text-base md:text-lg text-text-secondary leading-relaxed mb-8 max-w-lg mx-auto md:mx-0">
            {{ 'mobile_text' | translate }}
        </p>

        <div class="flex gap-4 flex-wrap justify-center md:justify-start">
            <a [href]="appStoreUrl" target="_blank"
                class="flex items-center gap-3 px-6 py-3.5 bg-primary-900/10 border border-primary-500/30 rounded-xl text-white font-semibold transition-all duration-300 hover:bg-primary-500/20 hover:border-primary-500 hover:-translate-y-1 hover:shadow-blue-md group">
                <i class="pi pi-apple text-2xl text-primary-300 group-hover:text-white transition-colors"></i>
                <span>App Store</span>
            </a>
            <a [href]="playStoreUrl" target="_blank"
                class="flex items-center gap-3 px-6 py-3.5 bg-primary-900/10 border border-primary-500/30 rounded-xl text-white font-semibold transition-all duration-300 hover:bg-primary-500/20 hover:border-primary-500 hover:-translate-y-1 hover:shadow-blue-md group">
                <i class="pi pi-android text-2xl text-primary-300 group-hover:text-white transition-colors"></i>
                <span>Google Play</span>
            </a>
        </div>
    </div>

    <div #qrContent
        class="flex flex-col items-center justify-center p-8 bg-bg-secondary/50 rounded-3xl border border-primary-500/10 backdrop-blur-sm max-w-xs mx-auto w-full">
        <img [src]="qrCodeUrl" [alt]="'mobile_qr_alt' | translate"
            class="w-48 h-48 rounded-2xl shadow-2xl mb-4 border-4 border-white mixing-blend-screen opacity-90 transition-all duration-500 hover:scale-105 hover:opacity-100 bg-white p-2">
        <p class="text-sm text-text-muted font-medium">
            {{ 'mobile_qr_scan' | translate }}
        </p>
    </div>
</section>
