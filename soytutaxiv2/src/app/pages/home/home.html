<div class="w-full overflow-x-hidden">
    <!-- Hero Section -->
    <section class="w-full px-6">
        <app-hero-section />
    </section>

    <!-- Services Section -->
    <section class="max-w-[1400px] mx-auto px-6 py-24">
        @defer (on viewport) {
        <app-section-header subtitle="services_subtitle" title="services_title" text="services_text" [centerText]="true"
            variant="light" />
        <app-services-section />
        } @placeholder (minimum 200ms) {
        <div class="h-[600px] w-full bg-primary-900/5 rounded-3xl animate-pulse"></div>
        }
    </section>

    <!-- Pricing Section -->
    <section class="max-w-[1400px] mx-auto px-6 py-24 bg-primary-900/5 rounded-[3rem] my-10">
        <div class="px-4">
            @defer (on viewport) {
            <app-section-header subtitle="pricing_subtitle" title="pricing_title" text="pricing_text"
                [centerText]="true" variant="light" />
            <app-pricing-section />
            } @placeholder {
            <div class="h-[400px] w-full flex items-center justify-center">
                <span class="text-primary-300">Loading pricing...</span>
            </div>
            }
        </div>
    </section>

    <!-- Mobile Booking Section -->
    <section class="max-w-[1400px] mx-auto px-6 py-24">
        @defer (on viewport) {
        <app-mobile-booking-section />
        } @placeholder {
        <div class="h-[400px] w-full bg-bg-secondary rounded-3xl animate-pulse"></div>
        }
    </section>

    <!-- Taxibus Section -->
    <section class="max-w-[1400px] mx-auto px-6 py-24 pb-32">
        @defer (on viewport) {
        <app-taxibus-section />
        } @placeholder {
        <div class="h-[400px] w-full bg-bg-secondary rounded-3xl animate-pulse"></div>
        }
    </section>
</div>
