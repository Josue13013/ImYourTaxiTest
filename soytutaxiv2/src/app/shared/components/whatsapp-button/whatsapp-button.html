<a [href]="whatsappLink" 
   target="_blank"
   rel="noopener noreferrer"
   class="fixed bottom-6 right-6 z-[1000] group">
  
  <div class="relative flex items-center justify-center w-16 h-16
              bg-gradient-to-br from-[#25D366] to-[#128C7E]
              rounded-full shadow-lg shadow-green-500/40
              hover:scale-110 hover:shadow-xl hover:shadow-green-500/60
              transition-all duration-300 ease-out
              animate-pulse-slow">
    
    <!-- Icon -->
    <svg class="w-8 h-8 text-white fill-current" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 2C8.268 2 2 8.268 2 16c0 2.66.726 5.148 1.99 7.31L2.272 29.73l6.59-1.748C10.8 29.172 13.315 29.878 16 29.878c7.732 0 14-6.268 14-14S23.732 2 16 2zm0 25.804c-2.31 0-4.49-.624-6.42-1.71l-.46-.258-4.04 1.072 1.082-3.928-.27-.435C4.7 20.697 4 18.435 4 16c0-6.617 5.383-12 12-12s12 5.383 12 12-5.383 12-12 12zm6.604-9.018c-.362-.18-2.145-1.056-2.476-1.176-.334-.12-.575-.18-.817.18-.24.363-.933 1.177-1.144 1.418-.21.24-.423.27-.784.09-.36-.18-1.527-.563-2.908-1.794-1.072-.958-1.796-2.14-2.007-2.5-.21-.36-.023-.556.158-.736.16-.16.362-.42.543-.63.18-.21.24-.36.36-.598.12-.24.06-.45-.03-.63-.09-.18-.816-1.966-1.117-2.692-.294-.707-.593-.61-.817-.622-.21-.01-.45-.01-.69-.01-.24 0-.632.09-.963.45-.33.36-1.266 1.236-1.266 3.016 0 1.78 1.296 3.5 1.477 3.74.18.24 2.55 3.893 6.18 5.46 2.152.928 2.99.744 3.535.69.614-.06 1.888-.77 2.155-1.515.267-.745.267-1.384.187-1.516-.08-.133-.3-.213-.66-.393z"/>
    </svg>
    
    <!-- Pulse effect -->
    <span class="absolute inset-0 rounded-full
                 bg-[#25D366] opacity-75
                 animate-ping pointer-events-none"></span>
  </div>
  
  <!-- Tooltip -->
  <span *ngIf="showTooltip"
        class="absolute right-full mr-4 top-1/2 -translate-y-1/2
               px-4 py-2 bg-gray-900/90 backdrop-blur-sm text-white text-sm font-medium
               rounded-lg shadow-xl whitespace-nowrap
               opacity-0 group-hover:opacity-100
               transition-opacity duration-200 pointer-events-none
               border border-white/10">
    {{ 'contact_title' | translate }}
  </span>
</a>
