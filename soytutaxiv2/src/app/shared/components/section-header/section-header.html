<div [class]="'mb-12 md:mb-16 max-w-4xl ' + 
            (centerText() ? 'mx-auto text-center' : 'text-left')">

    <!-- Subtitle -->
    <p *ngIf="subtitle()" class="text-sm font-semibold uppercase tracking-[0.15em] mb-3 md:mb-4
              animate-pulse-slow"
        [class]="variant() === 'dark' ? 'text-primary-800' : 'text-primary-300 drop-shadow-[0_0_15px_rgba(91,163,208,0.5)]'">
        {{ subtitle() || '' | translate }}
    </p>

    <!-- Title -->
    <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-4 md:mb-6
               bg-clip-text text-transparent drop-shadow-sm" [class]="variant() === 'dark' 
            ? 'bg-gradient-to-br from-bg-primary to-primary-700' 
            : 'bg-gradient-to-br from-[#E8D5B5] to-[#5BA3D0]'">
        {{ title() | translate }}
    </h2>

    <!-- Optional Text -->
    <p *ngIf="text()" class="text-base md:text-lg lg:text-xl leading-relaxed opacity-95 mb-6 md:mb-8 max-w-2xl"
        [class]="centerText() ? 'mx-auto' : ''" [class]="variant() === 'dark' ? 'text-gray-800' : 'text-[#C0C0C0]'">
        {{ text() || '' | translate }}
    </p>
</div>
