<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SoyTuTaxi</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA redirect
    // When GitHub Pages returns a 404, this script redirects to index.html
    // preserving the original path so Angular can handle the routing
    var segment = 1; // 1 for project pages (user.github.io/repo-name)
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
